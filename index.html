<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags which are for search engines -->
    <meta name="description" content="Play Rock Paper Scissors. Online game. Fun to play against computer.">
    <meta name="keywords" content="play, rock, paper, scissors, fun, online game">
    <!--Title-->
    <title>Play - Rock, Paper, Scissors</title>
    <!-- Link style sheet to index -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font awesom code for my kit-->
    <script src="https://kit.fontawesome.com/8463b9d6cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Play - Rock, Paper, Scissors</h1>
        </a>
    </header>
    <!--Main Section / Game section-->
    <main class="section1">
        <div id="game-area">
            <section class="choice" id="choice1">
                <div class="make-a-pick">
                    <div>
                        <h2>Take a chance:</h2>
                    </div>
                    <div class="buttons">
                        <div class="buttons-1" id="buttons-2">
                            <button aria-label="rock" id="rock" data-choice="rock" class="control"> Rock </button>
                            <button aria-label="paper" id="paper" data-choice="paper" class="control"> Paper </button>
                            <button aria-label="scissors" id="scissors" data-choice="scissors" class="control"> Scissors </button>
                        </div>
                    </div>
                    <div class="winner">
                        <p><span id="result"></span></p>
                    </div>
                </div>
            </section>
            <div class="you-picked">
                <h2>Your Choice: <span id="your-result"></span></h2><br>
                <h2>Computers Choice: <span id="computers-result"></span></h2>
            </div>
            <section id="pic" class="section2">
                <section class="display-img">
                    <div class="player1" id="player1">
                        <div class="score1" id="score-1"></div>
                        <h2><span id="players-pick" class="player1-score"></span><span>Player:</span><span id="player1score">0</span></h2>
                        <img id="player1-image" src="assets/images/rock-paper-scissors.png" alt="rock paper scissors image">
                    </div>
                </section>
            <section>
                <div class="computer" id="computer">
                    <div class="score2" id="score-2"></div>
                    <h2><span id="computers-pick" class="computer-score"></span><span>Computer:</span><span id="computerscore">0</span>
                    </h2>
                    <img id="computer-image" src="assets/images/rock-paper-scissors.png" alt="rock paper scissors image">
                </div>
            </section>  
        </div>
    </main>
    <!--Footer-->
    <footer>
        <ul id="footer-links">
            <li>
                <a href="https://uk.linkedin.com/" target="_blank" aria-label="Visit our linked in page - over in a new tab"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook page - over in a new tab"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=en/" target="_blank"
                    aria-label="Visit our Twitter/X page - over in a new tab"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"
                    aria-label="Visit our instagram page - over in a new tab"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
        <p id="footer-writing">Thank you for visiting play-rock, paper, scissors. We hope to have many more games coming
            soon.</p>
    </footer>
    <!--scripts-->
    <script src="assets/js/script.js"></script>
</body>
</html>
